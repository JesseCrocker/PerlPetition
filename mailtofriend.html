<html>

<body>
<div class="formrow">

  <input type="submit" onsubmit="validate_form()" value="Sign Now!" />
</div>
</form>
<SCRIPT language="JavaScript">
var frmvalidator  = new Validator("mailto");
frmvalidator.addValidation("from","req", "You must enter your email address.");
frmvalidator.addValidation("from","email");
frmvalidator.addValidation("subject","req");

frmvalidator.addValidation("email1","email", "Not a valid email address");
